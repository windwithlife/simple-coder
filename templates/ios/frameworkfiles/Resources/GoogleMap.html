<html>
  <head>
    <script src="http://ditu.google.cn/maps?file=api&hl=zh-CN&v=2.s" type="text/javascript"></script>
    <script type="text/javascript">
      var map = null;
      var geocoder = null;
      //默认为北京价格
      var option = {
        
        MapLng: 39.917,
        MapLat: 116.397,
        img: 'images/icon.png',   //选中点的图标
      };
    
    function initialize() {
      
      if (GBrowserIsCompatible()) {
        var point = new GLatLng(option.MapLng, option.MapLat);
        
        var icon = new GIcon();
        icon.image = option.img;
        
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(point, 13);
        
        var marker = new GMarker(point, icon);
        map.addOverlay(marker);
        
        geocoder = new GClientGeocoder();
      }
    }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <form action="#" onsubmit="showAddress(this.address.value); return false">
      <p>
      <input type="text" size="60" name="address" value="北京市海淀区" />
      <input type="submit" value="Go!" />
      </p>
      <div id="map_canvas" style="width: 800px; height: 500px"></div>
    </form>
  </body>
</html>
